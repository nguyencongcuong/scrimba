<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/main.css">
  <title>Blackjack game</title>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Blackjack</h1>
  </header>

  <main class="main">
    <p id="message-el" class="message"></p>
    <p class="card" id="card-el">Cards: </p>
    <p class="sum" id="sum-el">Sum: </p> 

    <div class="game-buttons">
      <button 
        id="start-el" 
        class="btn" 
        onclick="startGame()">
        Start game
      </button>
      <button 
        id="new-card-el" 
        class="btn" 
        onclick="newCard()">
        New card
      </button>
    </div>

    <p id="player-el">Per: 145$</p>

  </main>
  
  <script src="./assets/js/main.js"></script>
</body>
</html>
