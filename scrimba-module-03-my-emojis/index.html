<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/main.css">
  <title>Cuong's Emojis</title>
</head>
<body>

  <header class="header">
    <h1>Cuong's Emojis</h1>
  </header>

  <main>
    <div class="emoji-app">
      <div id="emojiContainer" class="emoji-container"></div>
      <input type="text" id="emoji-input" placeholder="type an emoji ðŸŽ‰">
      <div class="button-wrapper">
        <button id="unshift-btn" class="btn btn--add">Add to beginning</button>
        <button id="push-btn" class="btn btn--add">Add to end</button>
        <button id="shift-btn" class="btn btn--remove">Remove from beginning</button>
        <button id="pop-btn" class="btn btn--remove">Remove from end</button>
      </div>
    </div>
  </main>
  
  <script src="./assets/js/main.js"></script>
</body>
</html>
