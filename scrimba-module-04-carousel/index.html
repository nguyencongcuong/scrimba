<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/style/main.css">

	<title>Carousel</title>
</head>
<body>

<div class="carousel">
	<div class="carousel-item carousel-item-visible">
		<div
			style="background: url(./assets/images/image-1.jpg) center center/cover no-repeat"
			class="carousel-item__background"
		></div>
	</div>
	<div class="carousel-item carousel-item-hidden">
		<div
			style="background: url(./assets/images/image-2.jpg) center center/cover no-repeat"
			class="carousel-item__background"
		></div>
	</div>
	<div class="carousel-item carousel-item-hidden">
		<div
			style="background: url(./assets/images/image-3.jpg) center center/cover no-repeat"
			class="carousel-item__background"
		></div>
	</div>
	<div class="carousel-item carousel-item-hidden">
		<div
			style="background: url(./assets/images/image-4.jpg) center center/cover no-repeat"
			class="carousel-item__background"
		></div>
	</div>

	<div class="carousel-actions">
		<button id="carousel-button-prev" class="slide-btn" aria-label="Previous slide"><</button>
		<button id="carousel-button-next" class="slide-btn" aria-label="Next slide">></button>
	</div>
</div>

<script src="./assets/js/main.js"></script>
</body>
</html>
