<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/main.css">
  <title>Passenger Counter</title>
</head>
<body>

  <main>
    <div class="counter">

      <h1 class="counter__title">People entered:</h1>
      <h2 class="counter__number" id="count-el"></h2>
      
      <button id="increment" class="counter__btn counter__btn--increment">Increment</button>
      <button id="decrement" class="counter__btn counter__btn--decrement">Decrement</button>
      <button id="save" class="counter__btn">Save</button>

      <div class="counter__save">
        <strong>Previous counts:</strong>
        <div id="save-el"></div>
      </div>
    </div>
  </main>


  <script src="./assets/js/main.js"></script>
</body>
</html>
